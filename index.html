<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Auth App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap"
     rel="stylesheet">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container " id="container">
        <div class="form-container sign-up-container">
        <form id="singnup-form">
            <h1>Create Account</h1>
            <div class=""social-container">
                <a href="#" class="social"><i class="fab fa-google"></i></a>
                <a href="#" class="social"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin"></i></a>

                </div>
               <span>or use your email for registration</span>
               <input type="text"id="signup-name"
               placeholder="Name" required>
               <input type="email"id="signup-email"
               placeholder="Email" required>
               <input type="password"id="signup-password"
               placeholder="Password" required>
               <input type="password"id="signup-confrim-password"
               placeholder="confirm Password" required>
            

               <button type="submit">Sign Up</button>
        </form>

        </div>
        <div class="form-container sign-in-container">
            <form id="login-form">
                <h1>sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                    <a href="#" class="social"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin"></i></a>
    
                    </div>

                   <span>or use your account</span>
                   <input type="email"id="login-email"
                   placeholder="Email" required>
                   <input type="password"id="login-password"
                   placeholder="Password" required>
                   <a href="#">Forgot your password</a>
    
                   <button type="submit">Sign In</button>
               
            </form>
            </div>

            <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>Login wit your personal info</p>
              <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Hello!</h1>
              <p>Enter your personal details and start journey with us</p>
              <button class="ghost" id="signUp">Sign Up</button>
            </div>
          </div>
        </div>




       
</body>
</html>
